    <script>
        $(document).ready(function () {
            const searchInput = $('#searchInput');
            const searchInput2 = $('#searchInput2');

            // Event listener for user input
            searchInput.on('input', handleInput);
            searchInput2.on('input', handleInput);

            // Handle user input
            function handleInput() {
                const keyword = searchInput.val();
                if (keyword.length > 2) {
                    fetchSuggestions(keyword);
                } else {
                    // Clear the autocomplete list if the input is empty
                    $('#autocompleteList').empty();
                    $('#autocompleteList').dropdown('dispose');
                }
            }

            // Fetch autocomplete suggestions from the API
            function fetchSuggestions(keyword) {
                const apiUrl = `https://www.alphavantage.co/query?function=SYMBOL_SEARCH&keywords=${keyword}&apikey=RD2KTXLLT0Q229Z8`;
                $.ajax({
                    url: apiUrl,
                    method: 'GET',
                    dataType: 'json',
                    success: function (data) {
                        //console.log(data.bestMatches);
                        displaySuggestions(data.bestMatches);
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            }

            // Display autocomplete suggestions
            function displaySuggestions(suggestions) {
                const autocompleteList = $('#autocompleteList');
                autocompleteList.empty();

                suggestions.forEach(suggestion => {
                    const symbol = suggestion["1. symbol"];
                    var name = suggestion["2. name"];
                    const region = suggestion["4. region"];

                    if (name.length > 30)
                        name = name.substring(0, 30) + "...";

                    if (region != "United States")
                        return;

                    const listItem = $('<a>').addClass('dropdown-item').html(name + " <b>SYM: " + symbol + "</b>");
                    listItem.on('click', function () {
                        searchInput.val(symbol);
                        autocompleteList.empty();
                        autocompleteList.dropdown('toggle');
                    });
                    autocompleteList.append(listItem);
                });

                autocompleteList.dropdown('toggle');
            }
        });
    </script>
