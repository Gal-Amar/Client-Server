    <script>
        function GetURLParameter(sParam) {
            var sPageURL = window.location.search.substring(1);
            var sURLVariables = sPageURL.split('&');
            for (var i = 0; i < sURLVariables.length; i++) {
                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }
        }

        const stockSymbol = GetURLParameter('symbol');
        const apiUrl = `https://www.alphavantage.co/query?function=TIME_SERIES_DAILY&symbol=${stockSymbol}&apikey=RD2KTXLLT0Q229Z8`;
        const apiUrl2 = `https://www.alphavantage.co/query?function=OVERVIEW&symbol=${stockSymbol}&apikey=RD2KTXLLT0Q229Z8`;

        $.ajax({
            url: apiUrl2,
            type: 'GET',
            success: function (response) {
                document.getElementById('stockSymbol').innerText = stockSymbol;
                document.getElementById('stockName').innerText = response['Name'];
            },
            error: function (xhr, status, error) {
                // Handle the error here
                console.log(error);
            }
        });

        $.ajax({
            url: apiUrl,
            type: 'GET',
            success: function (response) {
                if (/Note/.test(response)) {
                    // 'Note' found in the response
                    console.log("Response contains 'Note'");
                }
                // Handle the successful response here
                var apiResponse = response;
                // Extract close prices from the API response
                var timeSeries = apiResponse["Time Series (Daily)"];
                const todayPrice = parseFloat(timeSeries[Object.keys(timeSeries)[0]]["4. close"]);
                const yesterdayPrice = parseFloat(timeSeries[Object.keys(timeSeries)[1]]["4. close"]);
                const changePrice = todayPrice - yesterdayPrice;
                const changePercent = 100 - (yesterdayPrice / todayPrice) * 100;

                document.getElementById('stockPrice').innerText = "$" + todayPrice.toFixed(2);
                document.getElementById('stockChangeUSD').innerHTML = "$" + changePrice.toFixed(2);
                document.getElementById('stockChangePer').innerHTML = changePercent.toFixed(2) + "%";

                if (changePrice < 0) {
                    var divs = document.querySelectorAll('div');
                    document.getElementById('stockSign').classList.replace('fa-plus', 'fa-minus')

                    divs.forEach(function (div) {
                        if (div.classList.contains('border-left-success')) {
                            div.classList.replace('border-left-success', 'border-left-danger');
                        }
                        else if (div.classList.contains('text-success')) {
                            div.classList.replace('text-success', 'text-danger');
                        }
                    });

                }
                const closePrices = Object.values(timeSeries).map(data => parseFloat(data["4. close"]));

                // Create a line chart
                const ctx = document.getElementById('priceChart').getContext('2d');
                const lineChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: Object.keys(timeSeries).reverse(),
                        datasets: [{
                            label: 'Stock Price',
                            data: closePrices.reverse(),
                            backgroundColor: 'rgba(0, 123, 255, 0.5)',
                            borderColor: 'rgba(0, 123, 255, 1)',
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            x: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Date'
                                }
                            },
                            y: {
                                display: true,
                                title: {
                                    display: true,
                                    text: 'Price in USD'
                                }
                            }
                        }
                    }
                });
            },
            error: function (xhr, status, error) {
                // Handle the error here
                console.log(error);
            }
        });

        $.ajax({
            url: '/favorites-check/?symbol=' + stockSymbol,
            type: 'GET',
            success: function (response) {
                const exists = response['exists'];

                if (exists) {
                    const favButton = document.getElementById('favoritesButton');
                    favButton.classList.replace('btn-success', 'btn-danger');
                    favButton.innerHTML = '<i class="fas fa-star fa-sm text-white-50"></i> Remove From Favorites';
                }
            },
            error: function (xhr, status, error) {
                console.log(error);
            }
        })

        function toggleFavorite() {
            const name = document.getElementById('stockName').innerText;

            $.ajax({
                url: '/favorite?symbol=' + stockSymbol + '&name=' + name,
                type: 'GET',
                success: function (response) {
                    let result = response['result'];
                    const favButton = document.getElementById('favoritesButton');

                    if (result == 'add') {
                        favButton.classList.replace('btn-success', 'btn-danger');
                        favButton.innerHTML = '<i class="fas fa-star fa-sm text-white-50"></i> Remove From Favorites';
                    } else if (result == 'remove') {
                        favButton.classList.replace('btn-danger', 'btn-success');
                        favButton.innerHTML = '<i class="fas fa-star fa-sm text-white-50"></i> Add To Favorites';
                    }
                },
                error: function (xhr, status, error) {
                    console.log(error);
                }
            });
        }
    </script>

    <script>
        function handleSearchDesktop() {

        function handleSearch(keyword) {
            var url = "/stock?symbol=" + keyword;
            window.location.href = url;
        }

        var buttonDesktop = document.getElementById('searchDesktop');
        var buttonMobile = document.getElementById('searchMobile');

        buttonDesktop.onclick = handleSearchDesktop;
        buttonMobile.onclick = handleSearchMobile;
